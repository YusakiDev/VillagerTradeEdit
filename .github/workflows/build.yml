name: Build VillagerTradeEdit

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout VillagerTradeEdit
      uses: actions/checkout@v4

    - name: Get VTE commit hash
      id: vte-commit
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Checkout YskLib
      uses: actions/checkout@v4
      with:
        repository: YusakiDev/YskLib
        path: YskLib

    - name: Get YskLib commit hash
      id: ysklib-commit
      run: |
        cd YskLib
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        cd ..

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and install YskLib
      run: |
        cd YskLib
        YSKLIB_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        mvn clean package -DskipTests -Dbuild.number.formatted=-${{ steps.ysklib-commit.outputs.sha }}
        JAR_PATH=$(ls target/YskLib-1.*.jar | head -n 1)
        mvn install:install-file \
          -Dfile="$JAR_PATH" \
          -DgroupId=org.yusaki \
          -DartifactId=lib \
          -Dversion=$YSKLIB_VERSION \
          -Dpackaging=jar \
          -DgeneratePom=true
        cd ..

    - name: Build VillagerTradeEdit with commit hash
      run: mvn clean package -DskipTests -Dbuild.number.formatted=-${{ steps.vte-commit.outputs.sha }}

    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        cp target/VillagerTradeEdit-1.*.jar artifacts/ || cp target/VillagerTradeEdit-*.jar artifacts/
        cp YskLib/target/YskLib-1.*.jar artifacts/ || cp YskLib/target/YskLib-*.jar artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VillagerTradeEdit
        path: artifacts/*.jar
        compression-level: 0
